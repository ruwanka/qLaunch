plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.5'
}

group 'co.simpleq'
version '0.0.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3'
}
patchPluginXml {
    changeNotes """
      <ul>
          <li>Scan project directories and indexing functionality</li>
          <li>Open quick project open dialog</li>
          <li>Verify indexed projects are valid</li>
      </ul>
      """
}