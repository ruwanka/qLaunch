plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.5'
}

group 'co.simpleq'
version '0.0.4'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

patchPluginXml {
    changeNotes """
      <ul>
          <li>add support to version 2019.1 onwards</li>
      </ul>
      """
}