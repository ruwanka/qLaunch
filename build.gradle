plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.5'
}

group 'co.simpleq'
version '0.0.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3'
}
patchPluginXml {
    changeNotes """
      <ul>
          <li>remove shortcuts for locate projects and verify projects</li>
      </ul>
      """
}